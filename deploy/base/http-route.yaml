---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: blue
spec:
  parentRefs:
    - kind: Gateway
      name: http
      namespace: flux-system
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /blue
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: blue
          port: 8080
