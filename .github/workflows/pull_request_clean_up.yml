on:
  pull_request:
    types: [unlabeled]
name: Clean up
env:
  CLUSTER_REPO: ${{ secrets.CLUSTER_REPO }}
jobs:
  tear_down:
    if: github.event_name == 'label' && github.event.label.name == 'deploy'
    name: Tear down feature branch
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Kustomized Namespace - Cleanup Overlay
      uses: zyngl/cleanup_kustomized_namespace@v0.9.0
      env:
        TOKEN: ${{ secrets.TOKEN }}
